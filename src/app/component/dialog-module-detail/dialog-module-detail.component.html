<div class="module-detail" *ngIf="moduleData">
    <div class="row"><span class="label">Module Name:</span><span class="value">{{ moduleData.moduleName }}</span></div>
    <div class="row"><span class="label">Project:</span><span class="value">{{ moduleData.projectName }}</span></div>
    <div class="row description"><span class="label">Description:</span><span class="value">{{ moduleData.description
            }}</span></div>
</div>
