<div class="profile-info">
  <div class="profile-header">
    <mat-icon>account_circle</mat-icon>
    <span class="profile-name">{{ name }}</span>
  </div>

  <p>Email: {{ email }}</p>
  <p>Role: {{role}}</p>

  <button mat-button class="logout-btn" (click)="onLogout()">
    Logout
  </button>
</div>
