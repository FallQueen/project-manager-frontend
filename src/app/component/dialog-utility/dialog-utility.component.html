<div class="dialog-container">
    @if (dialogData.type === 'fail') {
    <mat-icon class="red">close</mat-icon>
    } @else if (dialogData.type === 'success') {
    <mat-icon class="green">check</mat-icon>
    } @else if (dialogData.type === 'confirmation') {
    <mat-icon class="red">warning</mat-icon>
    }

    <h2 mat-dialog-title class="basic-text">{{dialogData.message}}</h2>

    <div class="row-space-between">
        @if (dialogData.type === 'confirmation') {
        <button mat-stroked-button color="warn" class="wide-field" [matDialogClose]="false">Cancel</button>
        <button mat-stroked-button color="primary" class="wide-field" [matDialogClose]="true">Confirm</button>
        } @else {
        <button mat-stroked-button color="primary" class="wide-field" matDialogClose>ok</button>
        }
    </div>
</div>
