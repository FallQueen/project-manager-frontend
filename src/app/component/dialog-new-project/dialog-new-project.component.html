<div class="dialog-container">
    <div>
        <div class="form-control">
            <input matInput type="text" class="form-control-input" [(ngModel)]="newProject.projectName"
                placeholder="Project Name">
            <label class="form-control-label">Project Name</label>
        </div>
        <mat-error *ngIf="true">ok</mat-error>
    </div>


    <div>
        <div class="form-control">
            <textarea type="text" class="form-control-input" [(ngModel)]="newProject.description"
                placeholder="o"></textarea>
            <label class="form-control-label">Description</label>
        </div>
        <mat-error *ngIf="true">ok</mat-error>
    </div>


    <div>
        <div class="form-control" [formGroup]="dateRange" [class.has-value]="checkDateRangeHasValue()">
            <mat-date-range-input class="form-control-input-date" [rangePicker]="rangePicker">
                <input matStartDate formControlName="start">
                <span class="custom-range-separator">â€“</span>
                <input matEndDate formControlName="end">
            </mat-date-range-input>

            <mat-datepicker-toggle [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker></mat-date-range-picker>

            <label class="form-control-label">Target Date</label>

        </div>
        <mat-error *ngIf="true">ok</mat-error>
    </div>
    <app-search-bar></app-search-bar>
</div>
