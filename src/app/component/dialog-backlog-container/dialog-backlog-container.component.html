<div class="dialog-container">
    <div class="title">
        <h1 (click)="toggleEdit()">@if (dialogData.newBacklog) {
            NEW BACKLOG
            } @else { Backlog #{{dialogData.backlogData.backlogId}} <span><mat-icon>edit</mat-icon></span> }

        </h1>
    </div>
    @if (dialogData.newBacklog) {
    <app-dialog-backlog-input></app-dialog-backlog-input>
    }
    @else if (editable()) {

    <app-dialog-backlog-input [backlogData]="dialogData.backlogData"></app-dialog-backlog-input>
    } @else if (!editable()) {

    <app-dialog-backlog-detail [backlogData]="dialogData.backlogData"></app-dialog-backlog-detail>
    }

    <div class="row-right-aligned">
        @if (dialogData.newBacklog) {
        <button mat-flat-button [mat-dialog-close]="true">Cancel</button>
        <button mat-flat-button (click)="triggerNewBacklogSubmit()">Create</button>
        } @else if (!dialogData.newBacklog && !editable()) {
        <button mat-flat-button [mat-dialog-close]="true">Ok</button>
        } @else {
        <button mat-flat-button (click)="triggerEditBacklogSubmit()">Save</button>
        }
    </div>
</div>
