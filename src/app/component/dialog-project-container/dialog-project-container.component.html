<div class="dialog-container">

    <app-dialog-util-title [new]="dialogData.newProject" [editable]="editable()"
        title="PROJECT #{{dialogData.projectData.projectId}}" titleNew="NEW PROJECT"
        (edit)="toggleEdit()"></app-dialog-util-title>



    @if (dialogData.newProject) {
    <div>newProj</div>
    <app-dialog-project-input [currentPic]="currentPic"></app-dialog-project-input>
    } @else if (editable()) {
    <div>editable</div>
    <app-dialog-project-input [currentPic]="currentPic"
        [projectData]="dialogData.projectData"></app-dialog-project-input>
    } @else if (!editable()) {
    <div>not editable</div>
    <app-dialog-project-detail [projectData]="dialogData.projectData"></app-dialog-project-detail>
    }


    <div class="selector-con">
        @if (dialogData.newProject) {
        <app-selector-user-project-role [editable]="true" [newProject]="dialogData?.newProject"
            (newPic)="currentPic.set($event)"></app-selector-user-project-role>
        } @else {
        <app-selector-user-project-role [projectId]="dialogData?.projectData?.projectId"
            [projectPicName]="dialogData?.projectData?.picName" [editable]="editable()"
            [newProject]="dialogData?.newProject" (newPic)="currentPic.set($event)"></app-selector-user-project-role>
        }
    </div>

    <app-dialog-util-button-row [new]="dialogData.newProject" [editable]="editable()" (cancel)="toggleEdit()"
        (save)="triggerEditProjectSubmit()" (create)="triggerNewProjectSubmit()"></app-dialog-util-button-row>


</div>
