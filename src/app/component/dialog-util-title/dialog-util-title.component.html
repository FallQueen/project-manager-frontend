<div class="title">
    <h1>@if (new) {
        {{titleNew}}
        } @else {
        {{title}}
        @if (dataService.isWebMasterOrManager() && !new){
        <div class="title-icons">
            <span (click)="edit.emit()">
                <mat-icon [class.active]="editable">edit</mat-icon>
            </span>

            <span>
                <mat-icon class="delete" (click)="openDeleteConfirmation()">delete</mat-icon>
            </span>
        </div>

        }
        }

    </h1>
</div>
