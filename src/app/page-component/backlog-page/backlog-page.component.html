<div class="page-container">
    <div class="page-title">
        <h1>Backlog</h1>
    </div>

    <div class="vertical-card-container">
        @for (subModule of backlogList(); track $index) {
        <app-card-sub-module [subModuleData]="subModule"
            (cardDeleted)="backlogPageService.removeSubModuleFromArray(subModule.subModuleId)"></app-card-sub-module>
        }

        <app-card-sub-module-new (newSubModule)="backlogPageService.getProjectSubModules()"></app-card-sub-module-new>
    </div>
</div>
