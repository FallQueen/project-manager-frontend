<div class="page-container">
    <div class="page-title">
        <h1>Backlog</h1>
    </div>

    <div class="vertical-card-container">
        @for (backlog of backlogList(); track $index) {
        <app-card-backlog [backlogData]="backlog"
            (cardDeleted)="backlogPageService.removeBacklogFromArray(backlog.backlogId)"></app-card-backlog>
        }
        <app-card-backlog-new (newBacklog)="backlogPageService.getProjectBacklogs()"></app-card-backlog-new>
    </div>
</div>
