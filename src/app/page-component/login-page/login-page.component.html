<form #loginForm="ngForm">
    <main>
        <div class="login-box">
            <h2 class="login-text">Login</h2>

            <!-- username -->
            <div class="text-label">username</div>
            <mat-form-field appearance="outline" class="field">
                <input matInput name="username" [(ngModel)]="loginData.username" #usernameBox="ngModel" required
                    autocomplete="username" />
                <mat-error *ngIf="loginForm.submitted && !loginData.username">
                    Tolong isi username
                </mat-error>
            </mat-form-field>

            <!-- Password -->
            <div class="text-label">Password</div>
            <mat-form-field appearance="outline" class="field">
                <input matInput type="password" name="password" [(ngModel)]="loginData.password" #passwordBox="ngModel"
                    required autocomplete="current-password" />
                <mat-error *ngIf="loginForm.submitted && !loginData.password">
                    Tolong isi password
                </mat-error>
            </mat-form-field>
            <button mat-flat-button class="button" color="blue" (click)="checkLogin(loginForm)">
                Login
            </button>
            <mat-error class="err-message" *ngIf=" loginFail()">
                username atau password salah
            </mat-error>
        </div>
    </main>
</form>
